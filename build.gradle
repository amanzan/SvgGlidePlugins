buildscript {
    repositories {
        google()
    }

    dependencies {
        //noinspection GradleDependency
        classpath 'com.android.tools.build:gradle:4.0.0-beta03'
    }
}

plugins {
    id 'maven-publish'
    id "com.jfrog.bintray" version "1.8.4"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    // Update required build tools in Travis CI build script
    buildToolsVersion = '29.0.3'

    compileSdkVersion = 29
    targetSdkVersion = 28
    minSdkVersion = 14

    glideVersion = '4.11.0'
    androidSvgVersion = '1.4'

    versionName = '1.2.1'
}

version = versionName
